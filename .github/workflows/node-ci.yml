name: Node.js CI

on:
  push:
    branches:
      - main

env:
  DO_NOT_TRACK: 1

jobs:
  build_test_lint:
    name: "Node.js ${{ matrix.node-version }}: Build & Test & Lint"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - latest
          - 22

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Lint
        run: npm run lint
